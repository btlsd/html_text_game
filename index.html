<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Text RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="location">
      <h2 id="location-name"></h2>
      <p id="location-description"></p>
    </div>
    <div id="npcs" class="menu">
      <h3>1. NPC</h3>
      <ul id="npc-list"></ul>
    </div>
    <div id="actions" class="menu">
      <h3>2. Actions</h3>
      <ol id="action-list"></ol>
    </div>
    <div id="status">
      <h3>Status</h3>
      <p id="status-info"></p>
    </div>
    <div id="player-input-container">
      <input type="text" id="player-command" placeholder="명령을 입력하세요" />
      <button id="submit-command">입력</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
