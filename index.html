<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Text RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <div id="location">
      <h2 id="location-name"></h2>
      <p id="location-description"></p>
    </div>
    <div id="npcs" class="menu">
      <h3 id="npc-header"></h3>
      <ul id="npc-list"></ul>
      <ul id="npc-interaction-list" style="display:none;"></ul>
    </div>
    <div id="actions" class="menu">
      <h3 id="action-header"></h3>
      <ul id="action-list"></ul>
    </div>
    <div id="inventory-menu" class="menu">
      <h3 id="inventory-header"></h3>
    </div>
    <div id="status">
      <h3>상태</h3>
      <div class="resource">
        <div class="bar-container">
          <div id="hp-bar" class="bar"></div>
        </div>
        <span id="hp-text"></span>
      </div>
      <div class="resource">
        <div class="bar-container">
          <div id="stamina-bar" class="bar"></div>
        </div>
        <span id="stamina-text"></span>
      </div>
    </div>
    <div id="player-input-container">
      <input type="text" id="player-command" placeholder="명령을 입력하세요" />
      <button id="submit-command">입력</button>
    </div>
    <div id="inventory-ui">
      <div id="inventory-container">
        <div id="inventory-left">
          <div id="inventory-tabs"></div>
          <div id="inventory-subtabs"></div>
          <ul id="inventory-items"></ul>
        </div>
        <div id="equipment-right">
          <h3>장착</h3>
          <ul>
            <li>오른손: <span id="equip-rightHand">없음</span></li>
            <li>왼손: <span id="equip-leftHand">없음</span></li>
            <li>머리: <span id="equip-head">없음</span></li>
            <li>상의: <span id="equip-top">없음</span></li>
            <li>하의: <span id="equip-bottom">없음</span></li>
            <li>등: <span id="equip-back">없음</span></li>
            <li>장갑: <span id="equip-gloves">없음</span></li>
            <li>신발: <span id="equip-shoes">없음</span></li>
          </ul>
          <button id="close-inventory">뒤로</button>
        </div>
      </div>
    </div>
    <div id="status-ui">
      <div id="status-container">
        <div id="status-left">
          <ul id="stat-list"></ul>
          <p id="extra-stats"></p>
          <button id="status-confirm">확인</button>
        </div>
        <div id="status-right">
          <p id="status-description"></p>
          <button id="close-status">뒤로</button>
        </div>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
